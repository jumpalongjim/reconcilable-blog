{{ partial "bloghead" . }}
{{ partial "blogheader" . }}
<div class="container body-content">

  <div class="row">
    <div class="col-sm-8 blog-main">
      <div class="blog-post">
        <h2 class="blog-post-title">{{ .Title }}</h2>
        <p class="blog-post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
        {{ .Content }}
      </div>
      <nav>
        <ul class="pager">
          {{ if .PrevInSection }}
          <li><a href="{{ .PrevInSection.Permalink }}">Previous</a></li>
          {{ end }}
          {{ if .NextInSection }}
          <li><a href="{{ .NextInSection.Permalink }}">Next</a></li>
          {{ end }}
        </ul>
      </nav>
    </div>
    <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
      {{ partial "blog-sidebar" . }}
    </div>
  </div>

</div>
{{ partial "foot" . }}
